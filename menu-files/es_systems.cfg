<system>
	<name>Bios-Downloader</name>
	<fullname>Bios Downloader</fullname>
	<path>/home/pi/RetroPie-Bios-Files</path>
    <extension>.sh</extension>
    <command>/opt/retropie/supplementary/runcommand/runcommand.sh 0 _SYS_ bios-downloader %ROM%</command>
    <platform>bios-downloader</platform>
    <theme>bios-downloader</theme>
    <viewmode>DEFAULT</viewmode>
	<enabled>true</enabled>
	<gridsize>1</gridsize>
</system>                                                                 